<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFビューアー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .file-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zoom-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .zoom-btn:hover {
            background-color: #666;
        }

        .zoom-level {
            color: white;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }

        .viewer-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #2c2c2c;
        }

        .pdf-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            cursor: grab;
        }

        .pdf-container:active {
            cursor: grabbing;
        }

        .pdf-container.dragging {
            transition: none;
        }

        .pdf-page {
            display: block;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: white;
        }

        .no-pdf {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
            text-align: center;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="file-input-container">
                <input type="file" id="pdfFile" class="file-input" accept=".pdf">
                <label for="pdfFile" style="color: white; cursor: pointer;">PDFファイルを選択</label>
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomOut">−</button>
                <span class="zoom-level" id="zoomLevel">100%</span>
                <button class="zoom-btn" id="zoomIn">＋</button>
            </div>
        </div>
        
        <div class="viewer-container" id="viewerContainer">
            <div class="no-pdf" id="noPdf">
                PDFファイルを選択してください
            </div>
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                読み込み中...
            </div>
            <div class="pdf-container" id="pdfContainer" style="display: none;">
                <canvas id="pdfCanvas"></canvas>
            </div>
            <div class="instructions">
                タップで拡大・縮小 | ドラッグで移動 | ダブルタップでリセット
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.jsのワーカーの設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class PDFViewer {
            constructor() {
                this.currentPdf = null;
                this.currentPage = 1;
                this.zoom = 1.0;
                this.minZoom = 0.25;
                this.maxZoom = 5.0;
                this.zoomStep = 0.25;
                
                this.isDragging = false;
                this.dragStart = { x: 0, y: 0 };
                this.currentPosition = { x: 0, y: 0 };
                this.lastPosition = { x: 0, y: 0 };
                
                this.canvas = document.getElementById('pdfCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.container = document.getElementById('pdfContainer');
                this.viewerContainer = document.getElementById('viewerContainer');
                this.noPdf = document.getElementById('noPdf');
                this.loading = document.getElementById('loading');
                this.zoomLevel = document.getElementById('zoomLevel');
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                // ファイル選択
                document.getElementById('pdfFile').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.loadPDF(file);
                    }
                });

                // ズームボタン
                document.getElementById('zoomIn').addEventListener('click', () => {
                    this.zoomIn();
                });

                document.getElementById('zoomOut').addEventListener('click', () => {
                    this.zoomOut();
                });

                // マウスイベント
                this.container.addEventListener('mousedown', (e) => {
                    this.startDrag(e);
                });

                this.container.addEventListener('mousemove', (e) => {
                    this.drag(e);
                });

                this.container.addEventListener('mouseup', () => {
                    this.endDrag();
                });

                this.container.addEventListener('mouseleave', () => {
                    this.endDrag();
                });

                // タッチイベント
                this.container.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.startDrag(e.touches[0]);
                    }
                });

                this.container.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.drag(e.touches[0]);
                    }
                });

                this.container.addEventListener('touchend', () => {
                    this.endDrag();
                });

                // ホイールイベント（ズーム）
                this.viewerContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        this.zoomIn();
                    } else {
                        this.zoomOut();
                    }
                });

                // ダブルクリック（リセット）
                this.container.addEventListener('dblclick', (e) => {
                    e.preventDefault();
                    this.resetView();
                });

                // キーボードショートカット
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case '+':
                        case '=':
                            e.preventDefault();
                            this.zoomIn();
                            break;
                        case '-':
                            e.preventDefault();
                            this.zoomOut();
                            break;
                        case '0':
                            e.preventDefault();
                            this.resetView();
                            break;
                    }
                });
            }

            async loadPDF(file) {
                this.showLoading();
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    this.currentPdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    
                    await this.renderPage();
                    this.hideLoading();
                    this.showPDF();
                } catch (error) {
                    console.error('PDF読み込みエラー:', error);
                    this.hideLoading();
                    alert('PDFファイルの読み込みに失敗しました。');
                }
            }

            async renderPage() {
                if (!this.currentPdf) return;

                const page = await this.currentPdf.getPage(this.currentPage);
                const viewport = page.getViewport({ scale: this.zoom });

                // キャンバスサイズを設定
                this.canvas.width = viewport.width;
                this.canvas.height = viewport.height;

                // PDFページをレンダリング
                const renderContext = {
                    canvasContext: this.ctx,
                    viewport: viewport
                };

                await page.render(renderContext).promise;
                this.updateTransform();
            }

            startDrag(e) {
                this.isDragging = true;
                this.dragStart = {
                    x: e.clientX - this.currentPosition.x,
                    y: e.clientY - this.currentPosition.y
                };
                this.container.classList.add('dragging');
            }

            drag(e) {
                if (!this.isDragging) return;

                this.currentPosition = {
                    x: e.clientX - this.dragStart.x,
                    y: e.clientY - this.dragStart.y
                };
                this.updateTransform();
            }

            endDrag() {
                this.isDragging = false;
                this.container.classList.remove('dragging');
                this.lastPosition = { ...this.currentPosition };
            }

            updateTransform() {
                const transform = `translate(${this.currentPosition.x}px, ${this.currentPosition.y}px) scale(${this.zoom})`;
                this.container.style.transform = transform;
            }

            zoomIn() {
                if (this.zoom < this.maxZoom) {
                    this.zoom = Math.min(this.maxZoom, this.zoom + this.zoomStep);
                    this.updateZoomLevel();
                    this.renderPage();
                }
            }

            zoomOut() {
                if (this.zoom > this.minZoom) {
                    this.zoom = Math.max(this.minZoom, this.zoom - this.zoomStep);
                    this.updateZoomLevel();
                    this.renderPage();
                }
            }

            resetView() {
                this.zoom = 1.0;
                this.currentPosition = { x: 0, y: 0 };
                this.lastPosition = { x: 0, y: 0 };
                this.updateZoomLevel();
                this.renderPage();
            }

            updateZoomLevel() {
                this.zoomLevel.textContent = `${Math.round(this.zoom * 100)}%`;
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.noPdf.style.display = 'none';
                this.container.style.display = 'none';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showPDF() {
                this.container.style.display = 'block';
                this.noPdf.style.display = 'none';
            }
        }

        // アプリケーションの初期化
        document.addEventListener('DOMContentLoaded', () => {
            new PDFViewer();
        });
    </script>
</body>
</html>
