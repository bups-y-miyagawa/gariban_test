        let filteredInheritanceGali = [...inheritanceGali];

        // ÂàùÊúüË°®Á§∫
        document.addEventListener('DOMContentLoaded', function() {

        });

        function filterBookmarks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredInheritanceGali = inheritanceGali.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(searchTerm);

                return matchesSearch;
            });

            currentPage = 1;
            displayInheritanceGali();

        }





                function displayInheritanceGali() {
            const container = document.getElementById('bookmarksContainer');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredInheritanceGali.slice(startIndex, endIndex);

            if (pageItems.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>üîç Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</h3>

                    </div>
                `;
                return;
            }

            container.innerHTML = pageItems.map(item => `
                <div class="bookmark-item">
                    <div class="bookmark-header">
                        <div>
                            <div class="bookmark-title">
                                <a href="${item.url}" target="_blank" style="color: inherit; text-decoration: none;">${item.title}</a>
                            </div>
                        </div>
                        <div class="bookmark-meta">
                            <div class="meta-item">
                                <span>üìÖ</span>
                                <span>${formatDate(item.date)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }





        function updatePagination() {
            const totalPages = Math.ceil(filteredInheritanceGali.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Ââç„ÅÆ„Éö„Éº„Ç∏„Éú„Çø„É≥
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(${currentPage - 1})">‚Üê Ââç„Å∏</button>`;
            }

            // „Éö„Éº„Ç∏Áï™Âè∑
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="page-btn active">${i}</button>`;
                } else {
                    paginationHTML += `<button class="page-btn" onclick="goToPage(${i})">${i}</button>`;
                }
            }

            // Ê¨°„ÅÆ„Éö„Éº„Ç∏„Éú„Çø„É≥
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(${currentPage + 1})">Ê¨°„Å∏ ‚Üí</button>`;
            }

            pagination.innerHTML = paginationHTML;
        }

        function goToPage(page) {
            currentPage = page;
            displayInheritanceGali();
            updatePagination();
        }
